<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto del curso de JavaScript - Carrito de Compras Interactivo">
    <title>Carrito de Compras - Curso JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <header id="sticky" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="./assents/logo1.jpg" id="logo" alt="Logotipo de la empresa" class="me-2">
            <h1 class="m-0">Pilates & Mindfulness</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Galería</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </header> 

    <main class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center">Selecciona</h2>
                <div id="menuOpciones" class="d-flex flex-column gap-2">
                    <button class="btn btn-primary" id="btnMostrarProductos">Productos</button>
                    <button class="btn btn-secondary" id="btnMostrarCarrito">Ver Carrito</button>
                    <button class="btn btn-info" id="btnMostrarTotal">Ver Total</button>
                    <button class="btn btn-success" id="btnFinalizarCompra">Comprar</button>
                </div>
            </div>

            <div class="col-md-8">
                <div id="resultado" class="p-3 border rounded">
                    <p class="text-center">Seleccione una opción del menú para comenzar.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Curso JavaScript - Proyecto Integrador | &copy; 2024</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
